<!-- email_template.html -->
<html>
<head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=SUSE:wght@100..800&display=swap" rel="stylesheet">
</head>
<body style="font-family: 'SUSE', sans-serif; background-color: #f9f9f9; padding: 20px; margin: 0;">
    <div style="max-width: 600px; margin: 0 auto; background-color: #ffffff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
        <h2 style="color: #4CAF50; text-align: center;">&#x1F916; Debate bot &#x1F916;</h2>
        <p style="font-size: 16px; color: #333;">Hello,</p>
        <p style="font-size: 16px; color: #333;">Your verification code is:</p>
        <h1 style="font-size: 36px; width: 50%; margin: auto; background: rgb(249, 249, 249); font-weight: 700; padding: 26px; color: #2ECC71; text-align: center;">{{ verification_code }}</h1>
        <p style="font-size: 14px; color: #555; line-height: 1.5;">
            You're receiving this email because you recently used the 'register' button in our 
            <a href="link to bot" style="color: #4CAF50; text-decoration: none;">Debate bot</a>.
            If this wasn't you, please ignore this email.
        </p>
    </div>
</body>
</html>
